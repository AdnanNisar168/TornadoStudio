<form class="border p-3 rounded-3" (ngSubmit)="onSubmit()">
  <!-- 1st row -->
  <div class="row">
    <div class="col text-center p-2 mb-3 bg-light">
      <span class="fs-3">LogIn</span>
    </div>
  </div>
  <!-- 2nd row -->
  <div class="row">
    <div class="col mb-3" style="width: 20px;">
      <label for="firstname" class="form-label">User Name</label>
      <input type="text" class="form-control " id="firstname" formControlName="firstname">
    </div>

  </div>
  <!-- 3rd row -->
  <div class="row">
    <div class="col mb-3">
      <label for="email" class="form-label">Password</label>
      <input type="text" class="form-control " id="Password" formControlName="email">
    </div>
  </div>
 

  <!-- 6th row -->
  <div class="row">
    <div class="col-6 offset-3">
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</form>
