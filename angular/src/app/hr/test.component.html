<div class="main-box">

    <div class="form-horizontal">

        <form id="form" class="data-entry-form" (ngSubmit)="onSubmit()" [formGroup]="formGroup" EnterKey>

            <div class="main-box-header">
                <div class="col-sm-10">
                    <!-- *ngIf="menu && ((menu.IsEditAllowed && testKey != '0' ) || (menu.IsNewAllowed && testKey == '0'))" -->
                    <button type="submit" class="btn btn-primary" ><i class="fa fa-save"></i> Save</button>
                    <!-- *ngIf="menu && menu.IsNewAllowed" -->
                    <a routerLink="/test" class="btn btn-default" ><i class="fa fa-plus"></i> New</a>
                    <a routerLink="/test/list" class="btn btn-default"><i class="fa fa-list"></i> List</a>
                </div>
                <label class="col-sm-2 label label-default" data-toggle="tooltip" data-original-title="Last Update Information" style="padding-top: 6px;">
                    <span>{{test.UpdatedByName}}</span>&nbsp;<span>{{test.UpdatedOn | date : 'dd-MMM-yy hh:mm a'}}</span>
                </label>
            </div>

            <hr />
            <!-- [disabled]="((menu && !menu.IsEditAllowed && testKey != '0') || (!menu.IsNewAllowed && testKey == '0'))" -->
            <fieldset class="main-box-body">

                <div class="form-group">
                    <div class="col-sm-2">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <div class="input-group-text">User Name</div>
                            </div>
                            <input class="form-control" type="text" formControlName="UserName" />

                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <div class="input-group-text">Password</div>
                            </div>
                            <input class="form-control" type="text" formControlName="Password" />
                        </div>
                    </div>

                </div>

            </fieldset>

        </form>

    </div>

</div>
