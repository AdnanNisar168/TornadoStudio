<div class="main-box">

    <div class="form-horizontal">

        <div class="main-box-header">
            <div class="col-sm-12">
                <a routerLink="/test" class="btn btn-primary" ><i class="fa fa-plus"></i> New</a>
            </div>
        </div>

        <hr />

        <div class="main-box-body">

            <div class="search-criteria" *ngIf="true">
                <form class="search-form form-horizontal" [formGroup]="formGroup">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <input class="form-control" formControlName="username" placeholder=" User Name" (keyup.enter)="onSearchClick()" />
                        </div>
                       
                        <div class="col-sm-3">
                            <input class="form-control" formControlName="password" placeholder=" Passwrod" (keyup.enter)="onSearchClick()" />
                        </div>
                      

                        <a class="btn btn-primary" (click)="onSearchClick()"><i class="fa fa-search"></i> Search</a>
                    </div>
                    
                </form>
            </div>

            <hr />
                
            
            
            <div class="form-group" *ngIf="true">
                
                 <!-- <label>
                    Show 
                    <select (change)="onPageSizeChanged($event)" [(ngModel)]="pageSize" class="input-sm">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    entries
                </label>  -->
                
               
                <table class="table table-bordered table-striped table-hover list-table table-condensed">
                     <thead>
                        <tr>
                            <th (click)="onSortColumn('UserName')" class="lg-code sortable" 
                            [ngClass]="{'sort-desc': sortColumn == 'UserName' && sortOrder=='desc',
                             'sort-asc': sortColumn == 'UserName' && sortOrder=='asc'}">Code</th>
                            
                            <th (click)="onSortColumn('Password')" class="discount sortable" 
                            [ngClass]="{'sort-desc': sortColumn == 'Password' && sortOrder=='desc',
                             'sort-asc': sortColumn == 'Password' && sortOrder=='asc'}">Name</th> 
                            
                             <th (click)="onSortColumn('CompanyID')" class="discount sortable" 
                            [ngClass]="{'sort-desc': sortColumn == 'CompanyID' && sortOrder=='desc',
                             'sort-asc': sortColumn == 'CompanyID' && sortOrder=='asc'}">Company ID</th> 
                             
                            <th class="action"></th> 
                   
                        </tr>
                       
                    </thead> 
                      
                       
                    <tbody>

                        <!-- <tr *ngIf="listData.recordsTotal <=0">
                            <td  colspan="4" class="dataTables_empty no-records" >No data to show</td>
                        </tr> -->

                        <tr *ngFor="let row of listData.data; let i = index">
                            <td style="min-width: 43px;"><a [routerLink]="['/hr/department/',row.UserKey]" class="btn btn-primary">{{ row.UserName }}</a></td>

                            <td style="text-align: left;">{{ row.Password }}</td>
                            <td style="text-align: left;">{{ row.CompanyID }}</td>
                            
                             <td>
                              <a (click)="onDelete(row)" class="btn btn-danger" ><i class='fa fa-times'></i> Delete</a>
                            </td> 
                           
                        </tr>
                    </tbody> 
                    
                    <thead>
                        
                        <tr>
                            <th (click)="onSortColumn('UserName')" class="lg-code sortable" 
                            [ngClass]="{'sort-desc': sortColumn == 'UserName' && sortOrder=='desc',
                             'sort-asc': sortColumn == 'UserName' && sortOrder=='asc'}">Code</th>
                            
                            <th (click)="onSortColumn('Password')" class="discount sortable" 
                            [ngClass]="{'sort-desc': sortColumn == 'Password' && sortOrder=='desc',
                             'sort-asc': sortColumn == 'Password' && sortOrder=='asc'}">Name</th> 
                            
                             <th (click)="onSortColumn('CompanyID')" class="discount sortable" 
                            [ngClass]="{'sort-desc': sortColumn == 'CompanyID' && sortOrder=='desc',
                             'sort-asc': sortColumn == 'CompanyID' && sortOrder=='asc'}">Company ID</th> 
                             
                            <th class="action"></th> 
                   
                        </tr>
                        
                       
                    </thead>
                </table>
                
                <div class="col-sm-3">
                    <!-- <label>
                        Show 
                        <select (change)="onPageSizeChanged($event)" [(ngModel)]="pageSize" class="input-sm">
                            <option value="10" [attr.selected]="pageSize == 10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        entries
                    </label> -->
                </div>
                <!-- <div class="col-sm-9" style="float: right">
                    <pagination [boundaryLinks]="true" [rotate]="false" [(ngModel)]="currentPage" [maxSize]="6" [itemsPerPage]="pageSize" [totalItems]="listData.recordsTotal" (pageChanged)="pageChanged($event)"></pagination>
                </div> -->
                
            </div>

        </div>

    </div>

</div>
